<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="enterpriseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="enterpriseIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="premiumAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldPremium" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="240" fill="url(#enterpriseGradient)" rx="8"/>

  <!-- Enterprise cityscape -->
  <g opacity="0.6" transform="translate(50, 150)">
    <!-- Skyscraper 1 -->
    <rect x="0" y="0" width="25" height="80" fill="url(#enterpriseIconGradient)" opacity="0.4"/>
    <rect x="5" y="10" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="12" y="10" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="19" y="10" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="5" y="20" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="12" y="20" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="19" y="20" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="5" y="30" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="12" y="30" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="19" y="30" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="5" y="40" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="12" y="40" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="19" y="40" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="5" y="50" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="12" y="50" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="19" y="50" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="5" y="60" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="12" y="60" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="19" y="60" width="4" height="4" fill="white" opacity="0.8"/>

    <!-- Skyscraper 2 -->
    <rect x="35" y="15" width="20" height="65" fill="url(#enterpriseIconGradient)" opacity="0.5"/>
    <rect x="40" y="25" width="3" height="3" fill="white" opacity="0.8"/>
    <rect x="46" y="25" width="3" height="3" fill="white" opacity="0.8"/>
    <rect x="40" y="32" width="3" height="3" fill="white" opacity="0.8"/>
    <rect x="46" y="32" width="3" height="3" fill="white" opacity="0.8"/>
    <rect x="40" y="39" width="3" height="3" fill="white" opacity="0.8"/>
    <rect x="46" y="39" width="3" height="3" fill="white" opacity="0.8"/>
    <rect x="40" y="46" width="3" height="3" fill="white" opacity="0.8"/>
    <rect x="46" y="46" width="3" height="3" fill="white" opacity="0.8"/>
    <rect x="40" y="53" width="3" height="3" fill="white" opacity="0.8"/>
    <rect x="46" y="53" width="3" height="3" fill="white" opacity="0.8"/>
    <rect x="40" y="60" width="3" height="3" fill="white" opacity="0.8"/>
    <rect x="46" y="60" width="3" height="3" fill="white" opacity="0.8"/>

    <!-- Skyscraper 3 -->
    <rect x="65" y="5" width="30" height="75" fill="url(#enterpriseIconGradient)" opacity="0.3"/>
    <rect x="70" y="15" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="78" y="15" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="86" y="15" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="70" y="25" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="78" y="25" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="86" y="25" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="70" y="35" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="78" y="35" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="86" y="35" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="70" y="45" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="78" y="45" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="86" y="45" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="70" y="55" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="78" y="55" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="86" y="55" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="70" y="65" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="78" y="65" width="4" height="4" fill="white" opacity="0.8"/>
    <rect x="86" y="65" width="4" height="4" fill="white" opacity="0.8"/>
  </g>

  <!-- Complex automation network -->
  <g opacity="0.7">
    <!-- Central command center -->
    <circle cx="200" cy="80" r="30" fill="url(#premiumAccent)" opacity="0.6"/>
    <circle cx="200" cy="80" r="20" fill="white" opacity="0.9"/>
    <circle cx="200" cy="80" r="12" fill="url(#premiumAccent)"/>

    <!-- Multiple automation hubs -->
    <circle cx="120" cy="50" r="15" fill="url(#enterpriseIconGradient)" opacity="0.6"/>
    <circle cx="280" cy="50" r="15" fill="url(#enterpriseIconGradient)" opacity="0.6"/>
    <circle cx="120" cy="110" r="15" fill="url(#enterpriseIconGradient)" opacity="0.6"/>
    <circle cx="280" cy="110" r="15" fill="url(#enterpriseIconGradient)" opacity="0.6"/>
    <circle cx="200" cy="140" r="15" fill="url(#enterpriseIconGradient)" opacity="0.6"/>

    <!-- Secondary nodes -->
    <circle cx="80" cy="80" r="8" fill="url(#premiumAccent)" opacity="0.4"/>
    <circle cx="320" cy="80" r="8" fill="url(#premiumAccent)" opacity="0.4"/>
    <circle cx="160" cy="30" r="8" fill="url(#premiumAccent)" opacity="0.4"/>
    <circle cx="240" cy="30" r="8" fill="url(#premiumAccent)" opacity="0.4"/>

    <!-- Connection network -->
    <path d="M135 55 L185 75" stroke="url(#enterpriseIconGradient)" stroke-width="2" opacity="0.5"/>
    <path d="M265 55 L215 75" stroke="url(#enterpriseIconGradient)" stroke-width="2" opacity="0.5"/>
    <path d="M135 105 L185 85" stroke="url(#enterpriseIconGradient)" stroke-width="2" opacity="0.5"/>
    <path d="M265 105 L215 85" stroke="url(#enterpriseIconGradient)" stroke-width="2" opacity="0.5"/>
    <path d="M200 110 L200 125" stroke="url(#enterpriseIconGradient)" stroke-width="2" opacity="0.5"/>

    <!-- Secondary connections -->
    <path d="M88 80 L105 72" stroke="url(#premiumAccent)" stroke-width="1" opacity="0.4"/>
    <path d="M312 80 L295 72" stroke="url(#premiumAccent)" stroke-width="1" opacity="0.4"/>
    <path d="M168 35 L185 60" stroke="url(#premiumAccent)" stroke-width="1" opacity="0.4"/>
    <path d="M232 35 L215 60" stroke="url(#premiumAccent)" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- Enterprise features -->
  <g opacity="0.8">
    <!-- SLA badge -->
    <g transform="translate(300, 20)">
      <rect width="80" height="25" rx="12" fill="url(#goldPremium)"/>
      <text x="40" y="16" text-anchor="middle" fill="white" font-size="10" font-weight="bold">SLA 99.9%</text>
    </g>

    <!-- Dedicated support -->
    <g transform="translate(20, 20)">
      <circle cx="15" cy="15" r="15" fill="url(#premiumAccent)" opacity="0.8"/>
      <circle cx="15" cy="12" r="5" fill="white"/>
      <path d="M8 20 C8 18 10 16 12 16 L18 16 C20 16 22 18 22 20" fill="white"/>
    </g>

    <!-- Security shield -->
    <g transform="translate(350, 80)">
      <path d="M0 0 L8 -5 L16 0 L16 12 C16 16 8 20 8 20 C8 20 0 16 0 12 Z" fill="url(#enterpriseIconGradient)" opacity="0.6"/>
      <path d="M4 8 L7 11 L12 6" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Performance metrics -->
  <g transform="translate(50, 40)">
    <rect width="60" height="30" rx="5" fill="url(#enterpriseIconGradient)" opacity="0.2"/>
    <text x="30" y="12" text-anchor="middle" fill="url(#enterpriseIconGradient)" font-size="8" font-weight="bold">UNLIMITED</text>
    <text x="30" y="22" text-anchor="middle" fill="url(#enterpriseIconGradient)" font-size="8">AUTOMATIONS</text>
  </g>

  <!-- Global network indicator -->
  <g opacity="0.4">
    <circle cx="350" cy="180" r="40" fill="url(#premiumAccent)" opacity="0.1"/>
    <circle cx="50" cy="200" r="35" fill="url(#enterpriseIconGradient)" opacity="0.1"/>
    <circle cx="150" cy="200" r="25" fill="url(#goldPremium)" opacity="0.1"/>
  </g>
</svg>