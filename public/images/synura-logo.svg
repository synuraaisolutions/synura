    <path d="M -15,-20 L -12,-25 L 12,-25 L 15,-20 L 20,-15 L 25,-12 L 25,12 L 20,15 L 15,20 L 12,25 L -12,25 L -15,20 L -20,15 L -25,12 L -25,-12 L -20,-15 Z" fill="none" stroke="#0A2342" stroke-width="2"/>

    <!-- Inner circle -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="#0A2342" stroke-width="2"/>

    <!-- Circuit connections -->
    <line x1="12" y1="0" x2="35" y2="0" stroke="#0A2342" stroke-width="2"/>
    <circle cx="35" cy="0" r="3" fill="#0A2342"/>

    <line x1="-6" y1="10" x2="-20" y2="25" stroke="#0A2342" stroke-width="2"/>
