    <line x1="6" y1="-10" x2="20" y2="-25" stroke="#0A2342" stroke-width="2"/>
    <circle cx="20" cy="-25" r="3" fill="#0A2342"/>

    <line x1="-10" y1="-6" x2="-30" y2="-15" stroke="#0A2342" stroke-width="2"/>
    <circle cx="-30" cy="-15" r="3" fill="#0A2342"/>

    <line x1="8" y1="8" x2="25" y2="20" stroke="#0A2342" stroke-width="2"/>
    <circle cx="25" cy="20" r="3" fill="#0A2342"/>
  </g>

  <!-- SYNURA Text -->
  <text x="100" y="75" text-anchor="middle" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#0A2342" letter-spacing="1px">SYNURA</text>

  <!-- AI SOLUTIONS Text -->
  <text x="100" y="95" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#0A2342" letter-spacing="2px">AI SOLUTIONS</text>
</svg>